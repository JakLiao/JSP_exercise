
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>register</title>
</head>
<body>
	<form action="regdeal.jsp" method="post" enctype="mutipart/form-data">
	<table>
		<tr>
			<td align="right">用户名：</td>
			<td> <input type="text" name="username"/></td>
		</tr>
		<tr>
			<td align="right">密码：</td>
			<td><input type="text" name="password"/></td>
		</tr>
		<tr>
			<td align="right">密码确认：</td>
			<td><input type="text" name="passwdConfirm"/></td>
		</tr>
		<tr>
			<td align="right">性别：</td>
			<td>
				<input type="radio" name="sex" value="male" checked="checked" /> 男
				<input type="radio" name="sex" value="female" /> 女
			</td>
		</tr>
		<tr>
			<td align="right">职业：</td>
			<td>
				<select name="career">
					<option value="student">学生</option>
					<option value="employee">职员</option>
					<option value="manager">经理</option>
					<option value="marrin">军人</option>
					<option value="freelance" selected="selected">自由人</option>
				</select>
			</td>
		</tr>
		<tr>
			<td align="right">个人爱好：</td>
			<td>
				<input type="checkbox" name="hobby" value="computer" />电脑网络
				<input type="checkbox" name="hobby" value="movie" />影视娱乐
				<input type="checkbox" name="hobby" value="card" />棋牌娱乐
				<br />
				<input type="checkbox" name="hobby" value="reading" />读书读报
				<input type="checkbox" name="hobby" value="vine" />美酒佳肴
				<input type="checkbox" name="hobby" value="paint" />绘画书法
			</td>
		</tr>
		<tr>
			<td align="right">个人说明：</td>
			<td>
				<textarea name="introduce" rows="8" cols="50"></textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center"> 
				<input type="submit" name="Submit" value="提交" />
				<input type="reset" name="Submit2" value="重置" />
			</td>
		</tr>
	</table>
	</form>
</body>
</html>
